<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INLINE AND BLOCK ELEMNETS</title>
  </head>
  <body>
    <p style="border: 2px solid red">Lorem ipsum dolor sit.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <!-- paragraph is block elemnt as it takes all the space available -->
    <span style="border: 2px solid blue">Lorem ipsum dolor sit amet.</span>
    <span style="border: 2px solid green"
      >Lorem ipsum dolor sit amet consectetur.</span
    >
    <a href="https:\\google.com" style="border: 2px solid rgb(60, 240, 105)"
      >google</a
    >
    <ul style="border: 2px solid yellow">
      <li style="border: 2px solid yellow">abdul kadir</li>
      <li><em style="border: 2px solid pink">ABDUL KADIR </em>abdul kadir</li>
      <li>abdul kadir</li>
      <li>abdul kadir</li>
    </ul>
    <!-- span is inline element  -->
  </body>
</html>
