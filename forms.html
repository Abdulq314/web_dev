<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h2>THIS IS FORM TUTORIAL</h2>
    <form action="ak.js">
      <label for="name">NAME</label>
      <div>
        <input type="text" name="myname" value="ENTER YOUR NAME" id="name" />
      </div>
      <br />
      <label for="roll">ROLLNO.</label>
      <div><input type="text" name="myroll" id="roll" /></div>
      <br />
      <div>Email: <input type="email" name="backend wala name" id="" /></div>
      <br />
      <div>
        write about yourself:<br />
        <textarea name="myself" id="" cols="50" rows="8"></textarea>
      </div>
      <br />
      <div>DATE: <input type="date" name="mydate" id="" /></div>
      <div>
        Are you eligible:
        <input type="checkbox" name="myeligibility" id="" checked />
      </div>
      <div>
        GENDER: <input type="radio" name="mygender" id="" />Male
        <input type="radio" name="mygender" id="" />Female
        <!-- name of radio aur checkbok is same then only one can be selected -->
      </div>
      <div>
        <label for="car">car</label>
        <select name="mycar" id="car">
          <option value="INDICA">INDICA</option>
          <option value="swift" selected>SWIFT</option>
        </select>
      </div>
      <div>
        <input type="submit" value="submit now" />
        <input type="reset" value="reset now" />
      </div>
    </form>
  </body>
</html>
