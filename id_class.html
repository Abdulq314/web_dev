<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID AND CLASS</title>
  </head>
  <body>
    <h3>ID and CLASS</h3>
    <div id="mainbox" class="redbg blackborder">THIS IS MAINBOX</div>
    <p class="redbg">THIS IS UNDER CLASS REGBG</p>
    <h6 class="blackborder"></h6>
    <!-- emmet -->
    <span class="regbg">Lorem ipsum dolor sit amet.</span>
    <!-- . is for class -->
    <span id="mainspan">
      <!-- # is for id -->
      <div class="regbg blackborder" id="maindiv"></div>
    </span>
    <!-- emmit take div as default -->
    <div class="regbg">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur, sunt!
    </div>
    <!-- creating multiple element using Div -->
    <!-- span.myclass.myclass2.myclass3 + tab -->
    <span class="myclass1 myclass2 myclass3">first span</span
    ><span class="myclass1 myclass2 myclass3">second span</span
    ><span class="myclass1 myclass2 myclass3">third</span
    ><span class="myclass1 myclass2 myclass3">fourth</span>
  </body>
</html>
